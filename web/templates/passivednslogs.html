<!DOCTYPE html>
<html>
<head>
    <title>Passive DNS</title>
</head>
<body>
        
    <div class="container-fluid">
        <div class="row">
            <h5>Passive DNS</h5>
            <p>{{.Query}}<br><small>(max 5000 results)</small></p>
        </div> 
        <div class="row">
            <div class="col-md-2">
                <form hx-get="/passivedns" hx-target="#content1" hx-target>
                    <label for="qname" class="form-label">Qname</label>
                    <input type="text" name="qname" placeholder="example: msn.com">
                <button type="submit">Query</button>
                </form>
            </div>

            <div class="col-md-2">
                <form hx-get="/passivedns" hx-target="#content1" hx-target>
                    <label for="rdata" class="form-label">Rdata</label>
                    <input type="text" name="rdata" placeholder="example: msn.com, 8.8.8.8">
                <button type="submit">Query</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div id="table-responsive">
                <table class="table table-striped table-sm sortable">
                    <thead>
                        <tr>
                            <th>First Seen</th>
                            <th>Last Seen</th>
                            <th>Qname</th>
                            <th>Domain</th>
                            <th>Domain Suffix</th>            
                            <th>RName</th>
                            <th>RType</th>
                            <th>TTL</th>
                            <th>RData</th>
                            <th>Count</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .Records}}
                        <tr>
                            <td>{{.FirstSeen}}</td>
                            <td>{{.LastSeen}}</td>
                            <td>{{.Qname}}</td>
                            <td>{{.Domain}}</td>
                            <td>{{.DomainSuffix}}</td>            
                            <td>{{.RName}}</td>
                            <td>{{.RType}}</td>
                            <td>{{.TTL}}</td>
                            <td>{{.RData}}</td>
                            <td>{{.Count}}</td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>  
        </div>
    </div>
    <script src="/static/js/sorttable.js"></script>

</body>
</html>
